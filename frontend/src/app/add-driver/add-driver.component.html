<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-lg" style="width: 70vw;">
        <div class="card-header bg-primary text-white">
            <h2 class="text-center">Add Driver</h2>
        </div>
        <div class="card-body">
            <form (ngSubmit)="addDriver()">
                <div class="form-group">
                    <label for="driver_name" class="form-label fw-bold text-primary">Driver Name:</label>
                    <input type="text" class="form-control" id="driver_name" name="driver_name" minlength="3" maxlength="20" onkeydown="return /[a-z]/i.test(event.key)" required [(ngModel)]="driver.driver_name">
                </div>
                <div class="form-group mt-2">
                    <label for="department" class="form-label fw-bold text-primary">Driver Department:</label>
                    <select id="department" class="form-control" name="driver_department">
                        <option value="Food">Food</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Electronic">Electronic</option>
                    </select>
                </div>

                <div class="form-group mt-2">
                    <label for="driver_license" class="form-label fw-bold text-primary">Driver License:</label>
                    <input type="text" class="form-control" id="driver_license" name="driver_license" minlength="5" maxlength="5" required>
                </div>

                <div class="form-group mt-2">
                    <label class="form-label fw-bold text-primary">Driver is active?</label><br>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="yes" value="yes" name="driver_is_active"
                            required>
                        <label class="form-check-label" for="yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="no" value="no" name="driver_is_active">
                        <label class="form-check-label" for="no">No</label>
                    </div>
                </div>

                <div>
                    <input class="btn btn-primary mt-2" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</div>
