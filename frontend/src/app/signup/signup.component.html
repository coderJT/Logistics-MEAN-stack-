<div class="d-flex justify-content-center align-items-center" style="height: 120vh;">
    <div class="card shadow-lg" style="width: 70vw;">
        <div class="card-header bg-primary text-white">
            <h2 class="text-center">Sign Up</h2>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username" class="form-label fw-bold text-primary">User name</label>
                    <input type="text" class="form-control input-lg" id="username" name="username" minlength="5"
                        maxlength="15" required [(ngModel)]="username">
                </div>

                <div class="form-group mt-4">
                    <label for="password" class="form-label fw-bold text-primary">Password (min 6 characters)</label>
                    <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="password">
                </div>

                <div class="form-group mt-4">
                    <label for="confirmPassword" class="form-label fw-bold text-primary">Confirm
                        Password (again)</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                        required [(ngModel)]="confirmPassword">
                </div>
                <div class="text-center">
                    <input class="btn btn-primary mt-4 m-3" type="submit" value="Sign up">
                </div>

            </form>
            <div class="d-flex">
                <a class="btn btn-secondary" routerLink="/login">Login</a>
            </div>
            @if (usernameExists) {
                <div class="alert alert-danger m-5" role="alert">
                    Username exists. Please try another username.
                </div>
            }
        </div>
    </div>
</div>
